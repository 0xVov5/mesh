# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

# on: [pull_request]

on:
  push:
    tags:
      - '*'

name: Release artifacts

jobs:
  release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.65.0
          target: wasm32-unknown-unknown
          override: true

      # no way of looping... let's just do one dir
      # - name: Build schemas
      #   uses: actions-rs/cargo@v1
      #   with:
      #     toolchain: 1.65.0
      #     command: schema
      #     args: --workspace

      - name: Build schemas
        # Need run, as uses doesn't work with 'working-directory'
        run: cargo +1.65.0 schema
        # hack to see if this works at all, we need to do all contracts
        working-directory: contracts/vault

      # See https://trstringer.com/github-actions-create-release-upload-artifacts/
      - name: Create release
        uses: softprops/action-gh-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          body_path: CHANGELOG.md
          tag_name: ${{ github.ref }}
          files: |
            contracts/vault/schema/mesh-vault.json

